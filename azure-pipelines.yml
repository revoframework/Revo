# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master
- develop

pool:
  vmImage: 'ubuntu-latest'

variables:
- group: ci-nuget-vars
  
steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '5.0.x'
- task: DotNetCoreCLI@2
  inputs:
    command: 'custom'
    custom: 'tool'
    arguments: 'update -g Cake.Tool --version 0.38.5'
- task: DotNetCoreCLI@2
  inputs:
    command: 'custom'
    custom: 'tool'
    arguments: 'update -g dotnet-reportgenerator-globaltool --version 4.7.1'
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'dotnet-cake --Target="CI" --Configuration="Release" --NuGetApiKey="$(NUGET_API_KEY)"'